<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lichess Tactiques V12 - API Fix</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .board-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 0.5rem;
            overflow: hidden;
            touch-action: none;
        }

        /* Thème Bleu */
        .white-1e1d7 {
            background-color: #f0f9ff;
            color: #3b82f6;
        }

        .black-3c85d {
            background-color: #60a5fa;
            color: #f0f9ff;
        }

        /* Case sélectionnée (Vert) */
        .highlight-selected {
            box-shadow: inset 0 0 3px 3px #22c55e !important;
        }

        /* Dernier coup (Jaune) */
        .highlight-move {
            background-color: rgba(255, 255, 0, 0.5) !important;
        }

        .black-3c85d.highlight-move {
            background-color: #a3e635 !important;
        }

        /* Indication Aide (Violet) */
        .highlight-hint {
            box-shadow: inset 0 0 0 4px #a855f7 !important;
            animation: pulse-purple 2s infinite;
        }

        @keyframes pulse-purple {
            0% {
                box-shadow: inset 0 0 0 4px #a855f7;
            }

            50% {
                box-shadow: inset 0 0 0 8px #d8b4fe;
            }

            100% {
                box-shadow: inset 0 0 0 4px #a855f7;
            }
        }

        /* Effet de flou pour les infos cachées */
        .blur-info {
            filter: blur(5px);
            opacity: 0.6;
            pointer-events: none;
            user-select: none;
        }

        .info-transition {
            transition: filter 0.5s ease, opacity 0.5s ease;
        }

        body {
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior: none;
        }
    </style>
</head>

<body class="bg-slate-900 text-white h-screen flex flex-col font-sans overflow-hidden">

    <!-- HEADER: Infos Puzzle -->
    <div class="w-full bg-slate-800 shadow-md z-10 p-3 flex-none border-b border-slate-700">
        <div class="flex justify-between items-center max-w-md mx-auto relative">

            <div class="flex items-center space-x-2">
                <i class="fas fa-chess-knight text-blue-400 text-xl"></i>
                <h1 class="font-bold text-lg">Tactiques</h1>

                class="hidden absolute left-1/2 transform -translate-x-1/2 bg-orange-500/90 text-white text-[10px] font-bold px-2 py-0.5 rounded-full border border-orange-400 animate-pulse">
                MODE DÉMO
            </div>

            <div class="flex items-center space-x-3">
                <!-- Bouton Révéler Infos -->
                <button id="toggle-info-btn" class="text-slate-400 hover:text-white transition p-2"
                    title="Afficher/Masquer les infos">
                    <i id="info-icon" class="fas fa-eye-slash"></i>

                <!-- Rating (Caché par défaut) -->
                <div id="rating-container"
                    class="bg-slate-700 px-3 py-1 rounded-full flex items-center space-x-2 border border-slate-600 info-transition blur-info">
                    <i class="fas fa-trophy text-yellow-400 text-sm"></i>
                    <span id="puzzle-rating" class="font-mono font-bold text-yellow-100">---</span>
                </div>
            </div>

    </div>

    <!-- MAIN: Echiquier + Infos Jeu -->
    <div class="flex-grow flex flex-col justify-center items-center w-full max-w-md mx-auto px-2 relative">

        <!-- Adversaire -->
        <div class="w-full flex justify-between items-end mb-2 px-1 relative z-0">
            <div class="flex items-center space-x-2 opacity-80">
                <div
                    class="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center border border-red-400/50">
                    <i class="fas fa-robot text-red-400"></i>
                </div>
                <div class="flex flex-col leading-tight">
                    <span id="top-player-name" class="text-sm font-semibold">Adversaire</span>
                    <span id="top-player-rating" class="text-xs text-gray-400 font-mono"></span>
                </div>
            </div>
            <!-- Indicateur de tour (Haut) -->
            <div id="top-indicator"
                class="hidden px-2 py-0.5 bg-red-500 text-white text-xs font-bold rounded animate-pulse">

        <!-- Zone de message flottante -->

            Message

        <!-- ECHIQUIER -->

        <!-- Joueur (Vous) -->

                    <i class="fas fa-user text-green-400"></i>
                </div>
                <div class="flex flex-col leading-tight">
                    <span id="bottom-player-name" class="text-sm font-semibold">Vous</span>
                    <span id="bottom-player-rating" class="text-xs text-gray-400 font-mono"></span>
                </div>
            </div>
            <!-- Indicateur de tour (Bas) -->
            <div id="bottom-indicator"
                class="hidden px-2 py-0.5 bg-green-500 text-white text-xs font-bold rounded animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.5)]">
                À votre tour
            </div>
        </div>

    </div>

    <!-- FOOTER: Thèmes & Contrôles -->
    <div
        class="w-full bg-slate-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-10 p-4 flex-none border-t border-slate-700">

        <!-- Thèmes du puzzle (Cachés par défaut) -->
        <div id="themes-container" class="info-transition blur-info">
            <div id="puzzle-themes" class="flex flex-wrap gap-1 mb-4 justify-center max-w-md mx-auto min-h-[1.5rem]">
                <!-- Les badges seront injectés ici -->
            </div>
        </div>

        <!-- Boutons -->
        <div class="grid grid-cols-4 gap-3 max-w-md mx-auto">
            <!-- Bouton Aide / Solution -->
            <button id="help-btn"
                class="col-span-1 bg-purple-600 hover:bg-purple-500 active:bg-purple-700 text-white font-bold py-3 rounded-xl transition shadow flex flex-col items-center justify-center disabled:opacity-40 disabled:saturate-0"
                title="Aide">
                <i id="help-icon" class="fas fa-question-circle mb-1 text-xl"></i>
                <span id="help-text" class="text-[10px] uppercase tracking-wider">Aide</span>
            </button>

            <button id="retry-btn"
                class="col-span-1 bg-slate-600 hover:bg-slate-500 active:bg-slate-700 text-white font-bold py-3 rounded-xl transition shadow flex flex-col items-center justify-center disabled:opacity-40 disabled:saturate-0"
                title="Réessayer">
                <i class="fas fa-undo mb-1 text-xl"></i>
                <span class="text-[10px] uppercase tracking-wider">Reset</span>
            </button>

            <button id="next-btn"
                class="col-span-2 bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition shadow flex items-center justify-center space-x-2 disabled:opacity-40 disabled:bg-slate-700 disabled:text-gray-500">
                <span>Suivant</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // --- GESTIONNAIRE DE SON (Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!audioCtx) initAudio();
            if (!audioCtx) return;

            const now = audioCtx.currentTime;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            filter.type = 'lowpass';
            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'move') {
                // Son "Ploc" (Bois)
                osc.type = 'sine';
                filter.frequency.setValueAtTime(800, now);
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'error') {
                // Son "Erreur" doux
                osc.type = 'triangle';
                filter.frequency.setValueAtTime(200, now);
                osc.frequency.setValueAtTime(70, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.2);
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.35);
            } else if (type === 'win') {
                // Accord de Victoire
                const notes = [261.63, 329.63, 392.00]; // C4, E4, G4
                notes.forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    const f = audioCtx.createBiquadFilter();
                    o.type = 'sine';
                    o.frequency.value = freq;
                    f.type = 'lowpass';
                    f.frequency.value = 1000;
                    o.connect(f);
                    f.connect(g);
                    g.connect(audioCtx.destination);
                    const startTime = now + (i * 0.05);
                    g.gain.setValueAtTime(0, startTime);
                    g.gain.linearRampToValueAtTime(0.15, startTime + 0.2);
                    g.gain.exponentialRampToValueAtTime(0.001, startTime + 1.5);
                    o.start(startTime);
                    o.stop(startTime + 1.6);
                });
            }
        }

        // --- DATA FALLBACK (Mise à jour avec les puzzles 'Harder') ---
        const MOCK_PUZZLES = [
            {
                "game": {
                    "id": "O8sz7nS8",
                    "pgn": "d4 d5 c4 e6 Nc3 Bb4 Nf3 Nf6 e3 Ne4 Qc2 c6 Bd3 f5 O-O O-O Ne5 Nd7 Nxd7 Bxd7 f3 Nxc3 bxc3 Bd6 e4 fxe4 fxe4 dxe4 Bxe4",
                    "players": [{ "name": "euphrates7", "rating": 1988, "color": "white" }, { "name": "ahmadsoltani", "rating": 1927, "color": "black" }]
                },
                "puzzle": {
                    "id": "f8M0Z", "rating": 1939, "solution": ["d6h2", "g1h2", "f8f1", "e4h7", "g8h8"],
                    "themes": ["deflection", "middlegame", "crushing", "long", "kingsideAttack"], "initialPly": 28
                }
            },
            {
                "game": {
                    "id": "BMh79XZA",
                    "pgn": "e4 e6 d4 g6 Be3 Bg7 Qd2 Ne7 h4 h5 Nc3 d5 O-O-O dxe4 Nxe4 b6 Nh3 Bb7 Neg5 Nf5 Nf4 Nxe3 fxe3 O-O Bc4 Re8 Qe2 Bh6 g4 Bxg5 hxg5 Bxh1 Rxh1 Qxg5 gxh5 Qh6 Qg2 g5 Nh3 Nd7 Nxg5 Kf8 Rf1 f5 Bxe6 Ke7 Qc6 Rad8 Rxf5 Rf8 Bxd7",
                    "players": [{ "name": "Arxeuz", "rating": 2063, "color": "white" }, { "name": "CarlosAguilar", "rating": 2109, "color": "black" }]
                },
                "puzzle": {
                    "id": "Ai8r1", "rating": 1583, "solution": ["h6c6", "d7c6", "f8f5"],
                    "themes": ["middlegame", "short", "advantage"], "initialPly": 50
                }
            }
        ];

        // --- Variables ---
        let board = null;
        let game = new Chess();
        let puzzles = [];
        let currentPuzzleIndex = -1;
        let currentSolution = [];
        let isPuzzleActive = false;
        let selectedSquare = null;
        let hintState = 0;
        let statusTimeout = null;
        let isInfoVisible = false;
        let isDragClick = false; // Bloque le double événement (Drag+Click) sur PC

        // --- DOM Elements ---
        const els = {
            rating: document.getElementById('puzzle-rating'),
            ratingContainer: document.getElementById('rating-container'),
            themes: document.getElementById('puzzle-themes'),
            themesContainer: document.getElementById('themes-container'),
            toggleInfoBtn: document.getElementById('toggle-info-btn'),
            infoIcon: document.getElementById('info-icon'),
            topName: document.getElementById('top-player-name'),
            topRating: document.getElementById('top-player-rating'),
            topInd: document.getElementById('top-indicator'),
            bottomName: document.getElementById('bottom-player-name'),
            bottomRating: document.getElementById('bottom-player-rating'),
            bottomInd: document.getElementById('bottom-indicator'),
            status: document.getElementById('status-message'),
            nextBtn: document.getElementById('next-btn'),
            retryBtn: document.getElementById('retry-btn'),
            helpBtn: document.getElementById('help-btn'),
            helpIcon: document.getElementById('help-icon'),
            helpText: document.getElementById('help-text'),
            demoBadge: document.getElementById('demo-badge')
        };

        $(document).ready(function () {
            initBoard();
            attachEvents();
            fetchPuzzles(); // Appel API au démarrage

            $(document).on('click touchstart', function () {
                initAudio();
            });
        });

        function initBoard() {
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('myBoard', config);
            $(window).resize(board.resize);
        }

        function attachEvents() {
            $('#next-btn').on('click', nextPuzzle);
            $('#retry-btn').on('click', retryPuzzle);
            $('#help-btn').on('click', handleHelpClick);
            $('#toggle-info-btn').on('click', toggleInfo);

            $('#myBoard').on('click', '.square-55d63', function () {
                if (!isPuzzleActive) return;
                // Protection PC : Si onDrop a déjà géré l'action, on ignore ce clic
                if (isDragClick) return;

                const square = $(this).attr('data-square');
                handleSquareClick(square);
            });
        }

        // --- API FETCHING ---
        async function fetchPuzzles() {
            showStatus("Récupération des puzzles...", "info");
            els.nextBtn.disabled = true;
            els.demoBadge.classList.add('hidden'); // Cacher le badge au début

            try {
                // Requête API pour 50 puzzles "harder"
                const response = await fetch('https://lichess.org/api/puzzle/batch/mix?difficulty=harder&nb=50');
                if (!response.ok) throw new Error("Erreur réseau");

                const data = await response.json();

                // Gérer les deux formats possibles de l'API batch
                let newPuzzles = [];
                if (Array.isArray(data)) {
                    newPuzzles = data;
                } else if (data.puzzles && Array.isArray(data.puzzles)) {
                    // Si l'API renvoie un objet wrapper { puzzles: [...] }
                    newPuzzles = data.puzzles;
                }

                if (newPuzzles.length > 0) {
                    puzzles = newPuzzles;
                    currentPuzzleIndex = -1;
                    nextPuzzle();
                } else {
                    throw new Error("Aucune donnée valide");
                }

            } catch (error) {
                console.warn("API Error, falling back to mock data:", error);
                showStatus("Mode Démo activé", "error");
                els.demoBadge.classList.remove('hidden'); // Afficher le badge
                puzzles = MOCK_PUZZLES;
                currentPuzzleIndex = -1;
                nextPuzzle();
            }
        }

        // --- Logique Infos Cachées ---
        function toggleInfo() {
            isInfoVisible = !isInfoVisible;
            updateInfoVisibility();
        }

        function resetInfoVisibility() {
            isInfoVisible = false;
            updateInfoVisibility();
        }

        function updateInfoVisibility() {
            if (isInfoVisible) {
                els.ratingContainer.classList.remove('blur-info');
                els.themesContainer.classList.remove('blur-info');
                els.infoIcon.className = "fas fa-eye";
                els.toggleInfoBtn.classList.add('text-white');
                els.toggleInfoBtn.classList.remove('text-slate-400');
            } else {
                els.ratingContainer.classList.add('blur-info');
                els.themesContainer.classList.add('blur-info');
                els.infoIcon.className = "fas fa-eye-slash";
                els.toggleInfoBtn.classList.remove('text-white');
                els.toggleInfoBtn.classList.add('text-slate-400');
            }
        }

        // --- Logique Aide ---
        function resetHelpButton() {
            hintState = 0;
            els.helpText.innerText = "AIDE";
            els.helpIcon.className = "fas fa-question-circle mb-1 text-xl";
            $('.square-55d63').removeClass('highlight-hint');
        }

        function handleHelpClick() {
            if (!isPuzzleActive || currentSolution.length === 0) return;

            const nextMove = currentSolution[0];
            const source = nextMove.substring(0, 2);
            const target = nextMove.substring(2, 4);

            if (hintState === 0) {
                $('.square-55d63').removeClass('highlight-hint');
                $(`#myBoard .square-${source}`).addClass('highlight-hint');
                showStatus("Pièce indiquée", "info");
                hintState = 1;
                els.helpText.innerText = "SOLUCE";
                els.helpIcon.className = "fas fa-lightbulb mb-1 text-xl";
            } else {
                attemptMove(source, target);
            }
        }

        function clearHints() {
            $('.square-55d63').removeClass('highlight-hint');
            resetHelpButton();
        }

        // --- Interaction ---
        function handleSquareClick(square) {
            const piece = game.get(square);
            if (selectedSquare) {
                if (selectedSquare === square) { deselectSquare(); return; }
                if (piece && piece.color === game.turn()) { selectSquare(square); return; }
                attemptMove(selectedSquare, square);
                deselectSquare();
            } else {
                if (piece && piece.color === game.turn()) selectSquare(square);
            }
        }

        function selectSquare(square) {
            deselectSquare();
            selectedSquare = square;
            $(`#myBoard .square-${square}`).addClass('highlight-selected');
        }

        function deselectSquare() {
            if (selectedSquare) $(`#myBoard .square-${selectedSquare}`).removeClass('highlight-selected');
            selectedSquare = null;
        }

        function highlightLastMove(source, target) {
            setTimeout(() => {
                $('.square-55d63').removeClass('highlight-move');
                $(`#myBoard .square-${source}`).addClass('highlight-move');
                $(`#myBoard .square-${target}`).addClass('highlight-move');
            }, 10);
        }

        // --- Logique Jeu ---
        function nextPuzzle() {
            currentPuzzleIndex++;
            if (currentPuzzleIndex >= puzzles.length) {
                // Si on a fini les 50, on recharge
                fetchPuzzles();
                return;
            }
            loadPuzzle(puzzles[currentPuzzleIndex]);
        }

        function retryPuzzle() {
            if (currentPuzzleIndex >= 0) {
                loadPuzzle(puzzles[currentPuzzleIndex]);
                showStatus("Réessayez", "info");
            }
        }

        function loadPuzzle(puzzleData) {
            game.reset();
            const pgn = puzzleData.game.pgn;
            const initialPly = puzzleData.puzzle.initialPly;

            if (!game.load_pgn(pgn)) {
                showStatus("Erreur PGN", "error");
                setTimeout(nextPuzzle, 1000);
                return;
            }

            let history = game.history({ verbose: true });
            let setupMove = null;

            game.reset();
            for (let i = 0; i < initialPly; i++) {
                game.move(history[i]);
            }

            if (history[initialPly]) {
                setupMove = history[initialPly];
                game.move(setupMove);
            }

            const turn = game.turn();
            const orientation = turn === 'w' ? 'white' : 'black';
            board.position(game.fen(), false);
            board.orientation(orientation);

            currentSolution = [...puzzleData.puzzle.solution];
            isPuzzleActive = true;
            deselectSquare();
            resetHelpButton();
            resetInfoVisibility();

            if (setupMove) {
                highlightLastMove(setupMove.from, setupMove.to);
                playSound('move');
            }

            els.rating.innerText = puzzleData.puzzle.rating;
            renderThemes(puzzleData.puzzle.themes);

            const whiteP = puzzleData.game.players.find(p => p.color === 'white') || { name: '?', rating: '?' };
            const blackP = puzzleData.game.players.find(p => p.color === 'black') || { name: '?', rating: '?' };

            if (orientation === 'white') {
                updatePlayerInfos(whiteP, blackP);
            } else {
                updatePlayerInfos(blackP, whiteP);
            }

            updateTurnIndicator();

            els.nextBtn.disabled = true;
            els.retryBtn.disabled = false;
            els.helpBtn.disabled = false;

            hideStatus();
        }

        function updatePlayerInfos(bottomPlayer, topPlayer) {
            els.bottomName.innerText = bottomPlayer.name;
            els.bottomRating.innerText = `(${bottomPlayer.rating})`;
            els.topName.innerText = topPlayer.name;
            els.topRating.innerText = `(${topPlayer.rating})`;
        }

        function renderThemes(themes) {
            els.themes.innerHTML = '';
            if (!themes) return;
            themes.forEach(theme => {
                const span = document.createElement('span');
                const fmtTheme = theme.charAt(0).toUpperCase() + theme.slice(1);
                span.className = "text-[10px] bg-slate-700 text-slate-300 px-2 py-0.5 rounded border border-slate-600";
                span.innerText = fmtTheme;
                els.themes.appendChild(span);
            });
        }

        function updateTurnIndicator() {
            if (isPuzzleActive) {
                els.bottomInd.classList.remove('hidden');
                els.topInd.classList.add('hidden');
            } else {
                els.bottomInd.classList.add('hidden');
            }
        }

        // --- MOTEUR DE JEU ---
        function attemptMove(source, target) {
            if (!isPuzzleActive) return false;

            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return false;

            let uciMove = source + target;
            if (move.promotion) uciMove += move.promotion;

            if (uciMove === currentSolution[0]) {
                currentSolution.shift();

                board.position(game.fen());
                highlightLastMove(source, target);
                clearHints();
                playSound('move');

                if (currentSolution.length === 0) {
                    playSound('win');
                    winPuzzle();
                } else {
                    els.bottomInd.classList.add('hidden');
                    els.topInd.classList.remove('hidden');
                    setTimeout(playOpponentResponse, 600);
                }
                return true;
            } else {
                game.undo();
                board.position(game.fen());
                playSound('error');
                showStatus("Mauvais coup", "error");
                return false;
            }
        }

        function playOpponentResponse() {
            if (currentSolution.length === 0) return;

            const uciMove = currentSolution[0];
            const source = uciMove.substring(0, 2);
            const target = uciMove.substring(2, 4);
            const promotion = uciMove.length > 4 ? uciMove.substring(4, 5) : undefined;

            game.move({ from: source, to: target, promotion: promotion });
            board.position(game.fen());
            highlightLastMove(source, target);
            playSound('move');
            currentSolution.shift();

            updateTurnIndicator();
        }

        function winPuzzle() {
            isPuzzleActive = false;
            showStatus("Gagné !", "success");

            isInfoVisible = true;
            updateInfoVisibility();

            els.nextBtn.disabled = false;
            els.retryBtn.disabled = true;
            els.helpBtn.disabled = true;
            els.bottomInd.classList.add('hidden');
            els.topInd.classList.add('hidden');
        }

        // --- Chessboard & Helpers ---
        function onDragStart(source, piece) {
            if (!isPuzzleActive) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) return false;
        }

        function onDrop(source, target) {
            if (source === target) {
                // C'est un clic sur PC !
                isDragClick = true;
                setTimeout(() => isDragClick = false, 50); // Reset rapide
                handleSquareClick(source);
                return;
            }
            const result = attemptMove(source, target);
            if (!result) return 'snapback';
        }

        function onSnapEnd() { }

        function showStatus(text, type) {
            if (statusTimeout) clearTimeout(statusTimeout);
            els.status.innerText = text;
            els.status.className = "absolute top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-2 rounded-full font-bold shadow-2xl transition-all duration-300 opacity-100 translate-y-0 whitespace-nowrap border border-white/10 bg-slate-800/95 backdrop-blur text-sm";
            if (type === 'error') els.status.classList.add('text-red-400', 'border-red-500/30');
            else if (type === 'success') els.status.classList.add('text-green-400', 'border-green-500/30');
            else els.status.classList.add('text-blue-200');
            statusTimeout = setTimeout(hideStatus, 2000);
        }

        function hideStatus() {
            els.status.classList.remove('opacity-100', 'translate-y-0');
            els.status.classList.add('opacity-0', '-translate-y-4');
        }
    </script>
</body>
